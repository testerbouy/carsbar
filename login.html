<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CarsBar - Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Helvetica Neue', sans-serif;
      letter-spacing: 2px;
    }

    .login-container {
      background-color: #fafafa;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
      margin-top: 60px;
    }

    .login-container h2 {
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 6px;
      margin-bottom: 30px;
      color: #222;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-weight: 300;
      font-style: italic;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      font-style: italic;
      letter-spacing: 1.5px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #000;
    }

    button {
      width: 100%;
      padding: 12px 0;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      text-transform: uppercase;
      letter-spacing: 4px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #333;
    }

    .signup-text {
      margin-top: 20px;
      font-style: italic;
      font-weight: 300;
      color: #444;
      font-size: 0.9rem;
      letter-spacing: 1.5px;
    }

    .signup-text a {
      color: #000;
      text-decoration: none;
      font-weight: 500;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }

    /* Navbar styles */
    .navbar {
      width: 100%;
      background-color: #000;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .logo {
      color: white;
      font-size: 1.5em;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #aaa;
    }

    /* Push content down so navbar doesn't overlap */
    body > .login-container {
      margin-top: 120px;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">CarsBar</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="#">Models</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <button type="submit">Sign In</button>
    </form>
    <div class="signup-text">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const enteredUsername = document.getElementById("username").value.trim();
      const enteredPassword = document.getElementById("password").value.trim();

      const savedUsername = localStorage.getItem("carsbar_username");
      const savedPassword = localStorage.getItem("carsbar_password");

      if (!enteredUsername || !enteredPassword) {
        alert("Please fill in all fields.");
        return;
      }

      if (enteredUsername === savedUsername && enteredPassword === savedPassword) {
        alert("Login successful!");
        window.location.href = "index.html"; // redirect after login
      } else {
        alert("Invalid username or password.");
      }
    });
  </script>

</body>
</html>
