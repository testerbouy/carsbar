<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CarsBar - Premium Cars</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">CarsBar</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Models</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <section class="hero">
      <div class="hero-text">
        <h1>Drive Perfection</h1>
        <p>Luxury. Performance. Innovation.</p>
        <a href="#cars" class="btn">Explore Cars</a>
      </div>
    </section>
  </header>

  <main id="cars" class="car-showcase">
    <h2>Featured Models</h2>
    <div class="car-grid">
      <div class="car-card">
        <img src="https://source.unsplash.com/600x400/?sports-car" alt="Car">
        <h3>Speedster GT</h3>
        <p>Starts at $120,000</p>
      </div>
      <div class="car-card">
        <img src="https://source.unsplash.com/600x400/?luxury-car" alt="Car">
        <h3>Elegance S</h3>
        <p>Starts at $95,000</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 CarsBar. All rights reserved.</p>
  </footer>
</body>
</html>
